<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="app.js"></script>
  <script src="post.js"></script>

  <title>AJAX</title>
</head>
<body>
  <h2>Fun with AJAX!!</h2>

  <section class="box-container">
    <div class="box box-one">
      <h1>Box One</h1>
    </div>

    <div class="box box-two">
      <h1>Box two</h1>
    </div>

    <div class="box box-three">
      <h1>Box three</h1>
    </div>
  </section>

  <form class="weather">
    <label for="">Location: </label>
    <input type="text" name="location" class="user-city">
    <button>Submit</button>
  </form>
  
  <section id="dog-container">
    <h1>Dog Container</h1>
  </section>

  <form id="dog-form">
    <label for="">Dog name:</label>
    <input type="text" name="dog-name" id="dog-name">
    <label for="">Dog Breed:</label>
    <input type="text" name="dog-breed" id="dog-breed">
    <label for="">Dog Weight:</label>
    <input type="number" id="dog-weight">
    <button>Add</button>
  </form>
</body>
</html>
